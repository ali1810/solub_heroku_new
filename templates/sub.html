<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Solubility Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
  <body style="background: #000;">
      <div class="login">
      <form class="form-inline" method="POST" action="{{ url_for('test') }}">
        <div class="form-group">
          <div class="input-group">
            <h4>Solubility prediction</h4>
              <span class="input-group-addon">Please select the solvent</span>
                  <select name="comp_select" class="selectpicker form-control">
                    {% for o in data %}
                    <option value="{{ o.name }}">{{ o.name }}</option>
                    {% endfor %}
                  </select>
          </div>
          <button type="submit" class="btn btn-default">Select</button>
        </div>
         {{ solvent_text }} 
      </form> 
           
        <h4> Please Enter strings <h4>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="/predict" method="post">
        <input type="text" name="smiles" placeholder="enter SMILES" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Solubility - Gram/Liter</button>
        {{ prediction_text }} {{select}}
    </form>
        
        <h10> Please Click on upload file  button <h10>
        <form action="/upload_file" method="get">
  
        <button type="Upload" class="btn btn-primary btn-block btn-large">Upload file</button>
    </form>
   <br>
   <br>
 </div>
</body>
</html>
